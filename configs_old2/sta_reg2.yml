seed: 2112
version: sta_reg_new4
device: 'cuda:2'
log_para: 1000
num_epochs: &num_epochs 300
checkpoint: null
model:
  name: 'dgnet'
  params:
    pretrained: True
    feat_mem_size: 512
    sty_mem_size: 512
    rbf_gamma: 1.0
    rbf_thrs: 0.1
    dropout: 0.5
train_dataset: &train_dataset_params
  name: 'den'
  params: 
    root: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/sta'
    crop_size: 320
    downsample: 1
    is_grey: False
    unit_size: 16
    pre_resize: 1
val_dataset: *train_dataset_params
test_dataset:
  name: 'den'
  params: 
    root: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/stb'
    crop_size: 320
    downsample: 1
    is_grey: False
    unit_size: 16
    pre_resize: 1
train_loader:
  batch_size: 8
  num_workers: 16
  shuffle: True
  pin_memory: True
val_loader: &val_loader_params
  batch_size: 1
  num_workers: 4
  shuffle: False
  pin_memory: False
test_loader: *val_loader_params
loss:
  name: 'mse'
  params:
    reduction: 'mean'
optimizer:
  name: 'adamw'
  params:
    lr: 0.0001
    weight_decay: 0.0001
scheduler:
  name: 'step'
  params:
    step_size: 1
    gamma: 0.995